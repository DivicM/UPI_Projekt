<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>e-Dnevnik</title>
  <link rel="stylesheet" href="/frontend/styles/main.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>  
  <div class="container">
    <div class="header">
        <i class="fas fa-book fa-3x"></i> <!-- Ovo je ikona -->
        <h1>e-Dnevnik</h1>
      </div>      
    <h1 id="formTitle">Login</h1>
    <form id="loginForm">
      <input type="text" id="loginUsername" placeholder="Username" required />
      <input type="password" id="loginPassword" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
    
    <!-- Link za zaboravljenu lozinku -->
<p id="forgotPasswordText">Forgot your password? <a href="#" id="forgotPasswordLink">Click here</a></p>

<!-- Forma za resetiranje lozinke -->
<div id="forgotPasswordForm" style="display: none;">
  <h2>Forgot Password</h2>
  <form id="forgotPasswordRequestForm">
    <input type="email" id="resetEmail" placeholder="Enter your email" required />
    <button type="submit">Send Reset Link</button>
  </form>
  <p id="resetMessage" style="display: none;"></p>
</div>

<!-- Forma za postavljanje nove lozinke -->
<div id="resetPasswordForm" style="display: none;">
  <h2>Reset Password</h2>
  <form id="resetPasswordFormElement">
    <input type="password" id="newPassword" placeholder="Enter new password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm new password" required />
    <button type="submit">Reset Password</button>
  </form>
  <p id="resetSuccessMessage" style="display: none;"></p>
</div>


    <p id="toggleText">Don't have an account? <a href="#" id="registerLink">Register here</a></p>

    <div id="registerForm" style="display: none;">
      <form id="registerFormElement">
        <select id="role">
          <option value="student">Učenik</option>
          <option value="nastavnik">Nastavnik</option>
      </select>
        <input type="text" id="registerFirstName" placeholder="Ime" required />
        <input type="text" id="registerLastName" placeholder="Prezime" required />
        <input type="text" id="registerUsername" placeholder="Username" required />
        <input type="password" id="registerPassword" placeholder="Password" required />
        <progress id="registerPasswordStrength" value="0" max="4"></progress>
        <small id="registerPasswordMessage"></small>
        <button type="submit">Register</button>
      </form>
    </div>

    <div id="successMessage" class="message" style="display: none;">
      Registracija uspješna! Sada se možete prijaviti.
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
